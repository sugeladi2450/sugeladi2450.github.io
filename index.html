<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugeladi2450 的主页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ddd; 
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 { margin: 10px 0; font-size: 24px; }
        p { color: #666; margin-bottom: 30px; }
        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            background-color: #333;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #555; }
        .btn-github { background-color: #24292e; }
        .btn-bilibili { background-color: #00a1d6; }
    </style>
</head>
<body>

    <div class="container">
        <div class="avatar">
            <img src="https://avatars.githubusercontent.com/u/197664685?v=4" alt="头像">
        </div>

        <h1>Hello, 我是 sugeladi2450</h1>
        <p>这是我的个人主页，欢迎光临！<br>热爱编程与分享。</p>

        <a href="https://github.com/sugeladi2450" class="btn btn-github">访问我的 GitHub</a>
        <a href="#" class="btn btn-bilibili">我的 Bilibili (示例)</a>
        <a href="mailto:your-email@example.com" class="btn" style="background:#ddd; color:#333;">联系我</a>
    </div>

</body>
</html>
